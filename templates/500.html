{% extends 'layout.html' %}

{% block title %}Server Error - Secure Online Examination Platform{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body py-5">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-5x text-secondary"></i>
                    </div>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i> Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
